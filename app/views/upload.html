<form class="dropzone"
      method="post"
      action="/api/upload"
      enctype="multipart/form-data"
      ng-dropzone
      dropzone="ctrl.dropzone"
      dropzone-config="{'parallelUploads': 3, 'maxFileSize': 30}"
      event-handlers="{ 'addedfile': ctrl.dzAddedFile, 'error': ctrl.dzError}">
</form>
