<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
  <fieldset class="form-group">
    <label>Username</label>
    <input ng-model="username" type="text" class="form-control">
    <label>Password</label>
    <input ng-model="password" type="text" class="form-control">
  </fieldset>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="login()">Login</button>
  <button class="btn" type="button" ng-click="$close()">Cancel</button>
</div>
